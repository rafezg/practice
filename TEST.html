<html>
	<head>
		<title>TEST2</title>
		<script src="validate.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>TEST2</h1>
		<table>
			<form
					id="the_form"
					name="the_form"
					method="post"
					onsubmit="return validate_form()"
			>
			<tr>
				<td>Given name<span style="color:red">*</span></td>
				<td><input type="text" id="given" name="given"></td>
			</tr>
			<tr>
				<td>Family name<span style="color:red">*</span></td>
				<td><input type="text" id="family" name="family"></td>
			</tr>
			<tr>
				<td>Phone<span style="color:red">*</span></td>
				<td><input type="text" id="phone" name="phone"></td>
			</tr>
			<tr>
				<td>Email<span style="color:red">*</span></td>
				<td><input type="text" id="email" name="email"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" id="address" name="address"></td>
			</tr>
			<tr>
				<td>Postcode<span style="color:red">*</span></td>
				<td><input type="text" id="postcode" name="postcode"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="Payment Details"></td>
			</tr>
			</form>
		</table>
	</body>
</html>
